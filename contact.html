    <div class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-info">
                <p>Email: <a href="mailto:mubashradanish26@gmail.com">mubashradanish26@gmail.com</a></p>
                <p>Phone: <a href="tel:+918957578151">+91 8957578151</a></p>
                <p>Location: Lucknow, Uttar Pradesh, India</p>
                <p>
                    <a href="https://www.linkedin.com/in/mubashra-danish" target="_blank">LinkedIn</a> |
                    <a href="https://github.com/mubashra-danish" target="_blank">GitHub</a>
                </p>
            </div>

            <form class="contact-form" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <div id="error-message" class="text-danger" style="display:none;">Please fill out all fields.</div>
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="submitModalLabel">Submission Successful</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Thank you for your message. We will get back to you shortly.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var errorMessage = document.getElementById("error-message");

            if (name === "" || email === "" || message === "") {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                $('#submitModal').modal('show');
                return true;
            }
        }
   

    </script>
